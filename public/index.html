<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Memories - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/app.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <div class="text-center mb-4">
      <img src="/logo.png" alt="Golden Memories" class="h-12 w-auto mx-auto cursor-pointer hover:opacity-80 transition-opacity" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
      <h1 class="text-2xl font-bold text-gray-800 hidden">Golden Memories</h1>
    </div>
    <div id="loginSection" class="space-y-4">
      <h2 class="text-xl font-semibold text-gray-700">Login</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label class="block text-gray-700">Username</label>
          <input type="text" name="username" class="w-full p-2 border rounded mt-1" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" name="password" class="w-full p-2 border rounded mt-1" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
      </form>
    </div>
    <div id="signupSection" class="mt-4 space-y-4 hidden">
      <h2 class="text-xl font-semibold text-gray-700">Sign Up</h2>
      <form id="signupForm">
        <div class="mb-4">
          <label class="block text-gray-700">Username</label>
          <input type="text" name="username" class="w-full p-2 border rounded mt-1" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" name="email" class="w-full p-2 border rounded mt-1" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" name="password" class="w-full p-2 border rounded mt-1" required>
        </div>
        <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Sign Up</button>
      </form>
    </div>
    <p class="text-center mt-4 text-gray-600">
      <a href="#" id="toggleSignup" class="text-blue-500 hover:underline">Need an account? Sign up</a>
      <span id="toggleLogin" class="text-blue-500 hover:underline hidden">Already have an account? Login</span>
    </p>
  </div>
  <script>
    document.getElementById('toggleSignup').addEventListener('click', () => {
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('signupSection').classList.remove('hidden');
      document.getElementById('toggleLogin').classList.remove('hidden');
      document.getElementById('toggleSignup').classList.add('hidden');
    });
    document.getElementById('toggleLogin').addEventListener('click', () => {
      document.getElementById('loginSection').classList.remove('hidden');
      document.getElementById('signupSection').classList.add('hidden');
      document.getElementById('toggleLogin').classList.add('hidden');
      document.getElementById('toggleSignup').classList.remove('hidden');
    });
  </script>
</body>
</html>
