<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Memories - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/app.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex items-center justify-between">
      <a href="/dashboard" class="flex items-center gap-2">
        <img src="/logo.png" alt="Golden Memories" class="h-9 md:h-10 w-auto cursor-pointer hover:opacity-80 transition-opacity" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <h1 class="text-xl font-bold hidden">Golden Memories</h1>
      </a>
      <button id="navToggle" class="md:hidden p-2 rounded hover:bg-blue-700" aria-label="Toggle navigation">â˜°</button>
      <div id="navMenu" class="hidden md:flex items-center gap-4 w-full md:w-auto md:ml-6">
        <input type="text" id="searchBar" placeholder="Search albums..." class="p-2 rounded w-full md:w-64 text-gray-900">
        <div class="relative">
          <button id="notificationsBtn" class="relative p-2 hover:bg-blue-700 rounded">
            ðŸ””
            <span id="notificationBadge" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
          </button>
          <div id="notificationsDropdown" class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg border hidden z-50">
            <div class="p-3 border-b">
              <h3 class="font-semibold text-gray-800">Notifications</h3>
            </div>
            <div id="notificationsList" class="max-h-64 overflow-y-auto">
              <div class="p-3 text-gray-500 text-center">No notifications</div>
            </div>
          </div>
        </div>
        <a href="/profile" class="text-white hover:underline">Profile</a>
        <a href="/auth/logout" class="text-white hover:underline">Logout</a>
      </div>
    </div>
    <script>
      // simple mobile nav toggle
      const toggle = document.getElementById('navToggle');
      const menu = document.getElementById('navMenu');
      toggle?.addEventListener('click', () => {
        menu.classList.toggle('hidden');
        menu.classList.toggle('flex');
        if (!menu.classList.contains('md:flex')) menu.classList.add('flex');
      });
    </script>
  </nav>
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Dashboard</h2>
    <div id="albums" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </div>
</body>
</html>
