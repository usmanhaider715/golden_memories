<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Memories - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/app.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Golden Memories</h1>
      <div>
        <a href="/dashboard" class="text-white hover:underline">Dashboard</a>
        <a href="/auth/logout" class="ml-4 text-white hover:underline">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container mx-auto p-4">
    <h1 id="usernameHeading" class="text-3xl font-bold text-gray-800 mb-6"></h1>
    <form id="uploadForm" class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Upload Album</h3>
      <div class="mb-4">
        <label class="block text-gray-700">Title</label>
        <input type="text" name="title" class="w-full p-2 border rounded mt-1" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Description</label>
        <textarea name="description" class="w-full p-2 border rounded mt-1" rows="3"></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Media Files</label>
        <input type="file" name="file" class="w-full p-2 border rounded mt-1" multiple required>
      </div>
      <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Upload</button>
    </form>
    <div id="albums" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </div>
</body>
</html>
