<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Memories - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/app.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/dashboard" class="flex items-center">
        <img src="/logo.png" alt="Golden Memories" class="h-8 w-auto cursor-pointer hover:opacity-80 transition-opacity" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <h1 class="text-xl font-bold hidden">Golden Memories</h1>
      </a>
      <div class="flex items-center gap-4">
        <div class="relative">
          <button id="notificationsBtn" class="relative p-2 hover:bg-blue-700 rounded">
            ðŸ””
            <span id="notificationBadge" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
          </button>
          <div id="notificationsDropdown" class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg border hidden z-50">
            <div class="p-3 border-b">
              <h3 class="font-semibold text-gray-800">Notifications</h3>
            </div>
            <div id="notificationsList" class="max-h-64 overflow-y-auto">
              <div class="p-3 text-gray-500 text-center">No notifications</div>
            </div>
          </div>
        </div>
        <a href="/dashboard" class="text-white hover:underline">Dashboard</a>
        <a href="/admin-panel" id="adminPanelBtn" class="text-white hover:underline hidden">Admin Panel</a>
        <a href="/auth/logout" class="text-white hover:underline">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container mx-auto p-4">
    <h1 id="usernameHeading" class="text-3xl font-bold text-gray-800 mb-4"></h1>
    <div id="usageBar" class="mb-6 hidden">
      <div class="flex justify-between text-sm text-gray-700 mb-1">
        <span>Storage</span>
        <span id="usageText"></span>
      </div>
      <div class="w-full bg-gray-200 rounded h-3 overflow-hidden">
        <div id="usageFill" class="bg-blue-600 h-3" style="width:0%"></div>
      </div>
    </div>
    <form id="uploadForm" class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Upload Album</h3>
      <div class="mb-4">
        <label class="block text-gray-700">Title</label>
        <input type="text" name="title" class="w-full p-2 border rounded mt-1" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Description</label>
        <textarea name="description" class="w-full p-2 border rounded mt-1" rows="3"></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Album Password (optional)</label>
        <input type="password" name="album_password" class="w-full p-2 border rounded mt-1" placeholder="Set a password to protect this album">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Media Files</label>
        <input type="file" name="file" class="w-full p-2 border rounded mt-1" multiple required>
      </div>
      <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Upload</button>
    </form>
    <div id="albums" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </div>
  <script>
    fetch('/auth/user', { credentials: 'same-origin' })
      .then(res => res.json())
      .then(user => {
        document.getElementById('usernameHeading').textContent = `${user.username}'s Profile`;
        if (user.role === 'admin') {
          document.getElementById('adminPanelBtn')?.classList.remove('hidden');
        }
        return fetch('/upload/usage/me', { credentials: 'same-origin' });
      })
      .then(r => r?.json?.() ?? null)
      .then(data => {
        if (!data) return;
        const { used, quota } = data;
        const pct = Math.min(100, Math.round((used / quota) * 100));
        const mb = (v)=> (v/1024/1024).toFixed(1)+ ' MB';
        document.getElementById('usageText').textContent = `${mb(used)} / ${mb(quota)}`;
        document.getElementById('usageFill').style.width = pct + '%';
        document.getElementById('usageBar').classList.remove('hidden');
      }).catch(()=>{});
  </script>
</body>
</html>
