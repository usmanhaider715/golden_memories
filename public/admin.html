<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/app.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}</style>
  <link rel="icon" href="/favicon.ico">
  <meta name="theme-color" content="#2563eb">
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/dashboard" class="flex items-center">
        <img src="/logo.png" alt="Golden Memories" class="h-8 w-auto cursor-pointer hover:opacity-80 transition-opacity" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <h1 class="text-xl font-bold hidden">Golden Memories - Admin</h1>
      </a>
      <div>
        <a href="/dashboard" class="text-white hover:underline">Dashboard</a>
        <a href="/auth/logout" class="ml-4 text-white hover:underline">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container mx-auto p-4">
    <div class="grid lg:grid-cols-3 gap-6">
      <section class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Pending Signup Requests</h2>
        <div id="requests" class="space-y-3"></div>
      </section>
      
      <section class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">User Management</h2>
        <div id="usersList" class="space-y-3">
          <div class="text-center text-gray-500">Loading users...</div>
        </div>
      </section>
      
      <section class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Create Public Album</h2>
        <form id="uploadForm" class="space-y-4">
          <div>
            <label class="block text-gray-700">Title</label>
            <input type="text" name="title" class="w-full p-2 border rounded mt-1" required>
          </div>
          <div>
            <label class="block text-gray-700">Description</label>
            <textarea name="description" class="w-full p-2 border rounded mt-1" rows="3"></textarea>
          </div>
          <div>
            <label class="block text-gray-700">Media Files</label>
            <input type="file" name="file" class="w-full p-2 border rounded mt-1" multiple required>
          </div>
          <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Upload Public Album</button>
        </form>
      </section>
    </div>
  </div>
</body>
</html>
