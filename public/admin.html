<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <h1>Admin Panel</h1>
  <div id="requests"></div>  <!-- List requests with approve/reject buttons -->
  <form id="uploadForm">  <!-- Admin upload form for public albums -->
    <input type="text" name="title" placeholder="Album Title">
    <textarea name="description" placeholder="Description"></textarea>
    <input type="file" name="file" multiple>
    <button type="submit">Upload Public Album</button>
  </form>
  <script src="/js/app.js"></script>
</body>
</html>
